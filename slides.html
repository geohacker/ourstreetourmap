<!doctype html>
<html lang="en">
<head>

   <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
    <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slides.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
  <script src="js/jquery-1.7.2.min.js"></script>
</head>

<body>

    <div id="map" class="map">   </div>

<script type="text/javascript">
var map = new L.Map('map');
var mapquestUrl = 'http://{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png',
subDomains = ['otile1','otile2','otile3','otile4'],
mapquestAttrib = 'OpenStreetMap, MapQuest and Leaflet'
var mapquest = new L.TileLayer(mapquestUrl, {maxZoom: 18, attribution: mapquestAttrib, subdomains: subDomains});
right = new L.Point(10,10);
left = new L.Point(-10,-10);

var london = new L.LatLng(51.505, -0.09); // geographical point (longitude and latitude)
map.setView(london, 13).addLayer(mapquest);
var bangalore = new L.LatLng(12.9,75.0);
</script>

<script type="text/javascript">
 $(document).ready(function() {
    var i=0;
    var divNames = new Array();
    divNames = "slide-1","slide-2","slide-3";

    $('#slides div').hide(); // Hide all divs
   $(document).keypress(function(event) {
         if (event.keyCode==39) {
            i=i+1;
            $('#slides div').hide(); // Hide all divs
            $("#slide-"+i).show();
            map.panBy(right);
            // $('#slides div:first').show(); // Show the first div
          }
          else if(event.keyCode==37) {
            i=i-1;
            $('#slides div').hide(); // Hide all divs
            $("#slide-"+i).show();
            map.panBy(left);
          };
 
   });
 });
 </script>

<div id="slides" class="slides">
<div id="slide-1" >
<h1> This is slide 1 </h1>
</div>

<div id="slide-2" >
<h1> This is slide 2 </h1>
</div>

<div id="slide-3" >
<h1> This is slide 3 </h1>
</div>

</div>
</body>
</html>
